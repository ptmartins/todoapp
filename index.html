<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <h1>ToDo App</h1>
    </header>
    <main class="main">
        <div class="input-group">
            <input type="text" id="todoInput" class="todoInput" placeholder="Add a new task..." />
            <button id="dateTimeBtn" class="btn btn--dateTime material-symbols-outlined" title="Due date">calendar_clock</button>
            <button id="addBtn" class="btn btn--add material-symbols-outlined" title="Add">add</button>
        </div>
        <div id="todos" class="todos">
            <div class="todos__actions">
                <button id="deleteAllTodos" class="btn btn--deleteAll">Delete all</button>
            </div>
            <ul id="todosList" class="todosList">
                <!-- ToDo items will be dynamically added here -->
            </ul>
        </div>
    </main>
    <footer class="footer">
        <div class="quote">
            <quote>"The best way to get started is to quit talking and begin doing." - Walt Disney</quote>
        </div>
        <p>&copy; 2024 ToDo App. All rights reserved.</p>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/modal.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
